<html lang="{{ .Site.LanguageCode  | default " en-gb" }}">
{{ partial "header" . }}

<body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
    {{ partial "sidebar" . }}
    <div class="content container">
        {{ block "content" . }}{{ end }}
    </div>
    {{ partial "footer" . }}
</body>

</html>
